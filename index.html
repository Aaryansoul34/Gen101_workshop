<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Facts</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #D2B48C; /* Dog brown color */
            color: #4B3621; /* Darker brown for text */
        }

        #fact {
            margin: 20px;
            font-size: 1.5em;
            transition: opacity 0.5s ease-in-out;
            opacity: 0;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #8B4513; /* Saddle brown */
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #A0522D; /* Sienna */
        }
    </style>
</head>
<body>
    <h1>Dog Facts</h1>
    <div id="fact">Click the button to see a dog fact!</div>
    <button onclick="showFact()">Show Fact</button>

    <script>
        const facts = [
            "Dogs have a sense of time and can predict future events, such as regular walk times.",
            "A dog’s sense of smell is at least 40 times better than a human’s.",
            "Dogs have three eyelids, including one to keep their eyes moist and protected.",
            "The Basenji dog is known as the 'barkless dog' because it makes a unique yodel-like sound.",
            "Dogs can hear 4 times as far as humans.",
            "The Greyhound is the fastest dog breed and can run up to 45 miles per hour.",
            "Dogs curl up in a ball when sleeping to protect their organs—a holdover from their days in the wild.",
            "A dog’s nose print is unique, much like a human’s fingerprint.",
            "Dogs have been our companions for at least 14,000 years.",
            "The Labrador Retriever has been the most popular dog breed in the United States for over 30 years."
        ];

        function showFact() {
            const randomIndex = Math.floor(Math.random() * facts.length);
            const factElement = document.getElementById('fact');
            factElement.style.opacity = 0; // Start with opacity 0 for animation
            setTimeout(() => {
                factElement.textContent = facts[randomIndex];
                factElement.style.opacity = 1; // Fade in the new fact
            }, 500);
        }
    </script>
</body>
</html>
